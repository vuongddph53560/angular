<h2>Category List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <!-- ngFor (@for) -->
    <tr *ngFor="let category of categories">
      <!-- data binding Interpolation ({{ }}): Hiển thị dữ liệu từ component. {{ data }} -->
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
  </tbody>
</table>
